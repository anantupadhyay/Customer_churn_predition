<!DOCTYPE html>
<html>
<title>Customer Churn Prediction App</title>
<body>
<h1>Consumer Churn Prediction App</h1>>
<form action = "/getdelay" method="POST">
	<p> Enter Credit Score:<input name="CrScore" type ="number" value="500" /> </p>
	<p> Enter Location:<input name="Geography" type ="text" value="France" /> </p>
	<p> Enter Gender:<input name="Gender" type ="text" value="Male/Female" /> </p>
	<p> Enter Age:<input name="Age" type ="number" value="25" /> </p>
	<p> Tenure:<input name="Tenure" type ="number" value="5" /> </p>
	<p> Enter Balance:<input name="Balance" type ="number" value="1000" /> </p>
	<p> Enter Number of Products:<input name="NumofProducts" type ="number" value="5" /> </p>
	<p> Has Credit Card:<input name="HasCrCard" type ="number" value="1/0" /> </p>
	<p> Is Active Member:<input name="IsActiveMember" type ="number" value="1/0" /> </p>
	<p> Enter Estimated Salary:<input name="EstimatedSalary" type ="number" value="5000" /> </p>
	<p> <input type ="submit" value="submit" /> </p>
</form>
</body>
</html>
